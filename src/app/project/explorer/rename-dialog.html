<h1 mat-dialog-title>Rename {{ data.name }}</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>New Name</mat-label>
        <input matInput [(ngModel)]="newName">
    </mat-form-field>
</div>
<div mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="data.name">Cancel</button>
    <button mat-button [mat-dialog-close]="newName" cdkFocusInitial>Rename</button>
</div>
